<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <!--

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  --></head>
  <body>
    <div class="wrapper shadow">
      <h2 class="TextStyle1">Resizer</h2>

      <div class="form-group mainFile">
        <input
          type="file"
          class="mainFileInput"
          placeholder="Choose File"
          id="file"
        />
      </div>

      <table class="table table-borderless table-responsive">
        <thead>
          <tr>
            <th>
              <div class="form-group">
                <label for="email">Width</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Width"
                  id="width"
                />
              </div>
            </th>
            <th>
              <div class="form-group">
                <label for="email"> Height</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Height"
                  id="height"
                />
              </div>
            </th>
            <th>
              <div class="form-group">
                <label>Keep Aspect Ratio</label>
                <br />
                <input id="aspectToggle" type="checkbox" />
              </div>
            </th>
          </tr>

          <tr>
            <th>
              <div class="form-group">
                <button id="removeColor" class="button-41 btn-lg">
                  Remove Colors
                </button>
                <button id="addColor" class="btn btn-primary btn-lg">
                  Add Colors
                </button>
              </div>
            </th>
            <th></th>
            <th>
              <div class="form-group">
                <button id="download" class="button-72">Download</button>
              </div>
            </th>
          </tr>
        </thead>
        <br />
      </table>

      <tbody>
        <tr class="canvasContainer">
          <canvas width="500" height="500">cccc </canvas>
        </tr>
      </tbody>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   -->
    <script src="https://rawcdn.githack.com/kousik19/foto.js/d604b02c69b6f037875bc4a3050b85d776dc4659/foto.js"></script>
    <script src="app.js"></script>
  </body>
</html>
